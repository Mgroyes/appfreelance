
<form (ngSubmit)="onSubmit()" class="space-y-4">
  <div>
    <label>Nombre:</label>
    <input [(ngModel)]="cliente().nombre" name="nombre" required class="border p-2 w-full" />
  </div>
  <div>
    <label>Empresa:</label>
    <input [(ngModel)]="cliente().empresa" name="empresa" required class="border p-2 w-full" />
  </div>
  <div>
    <label>Email:</label>
    <input [(ngModel)]="cliente().email" name="email" type="email" required class="border p-2 w-full" />
  </div>
  <div>
    <label>Tel√©fono:</label>
    <input [(ngModel)]="cliente().telefono" name="telefono" required class="border p-2 w-full" />
  </div>
  <div>
    <label>Estado:</label>
    <select [(ngModel)]="cliente().estado" name="estado" class="border p-2 w-full">
      <option value="activo">Activo</option>
      <option value="inactivo">Inactivo</option>
    </select>
  </div>

  <div class="flex justify-end space-x-2 mt-4">
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Guardar</button>
    <button type="button" (click)="onCancel()" class="bg-gray-400 text-white px-4 py-2 rounded">Cancelar</button>
  </div>
</form>
