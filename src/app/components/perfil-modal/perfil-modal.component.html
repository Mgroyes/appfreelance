<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" *ngIf="visible">
  <div class="bg-white p-6 rounded-lg w-full max-w-md shadow-lg relative">
    <button (click)="cerrarModal()" class="absolute top-2 right-2 text-green-600 hover:text-black">&times;</button>

    <h2 class="text-xl font-bold mb-4">Editar Perfil</h2>

    <form (ngSubmit)="guardarCambios()" class="space-y-4">
      <input type="text" [(ngModel)]="usuario().nombre" name="nombre" class="w-full border p-2" placeholder="Nombre" />
      <input type="email" [(ngModel)]="usuario().email" name="email" class="w-full border p-2" placeholder="Email" />
      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded w-full">Guardar Cambios</button>
    </form>

    <hr class="my-6" />

    <h3 class="text-lg font-semibold mb-2">Cambiar Contrase単a</h3>
    <form (ngSubmit)="cambiarPassword()" class="space-y-4">
      <input type="password" [(ngModel)]="passwords().actual" name="actual" class="w-full border p-2" placeholder="Contrase単a actual" />
      <input type="password" [(ngModel)]="passwords().nueva" name="nueva" class="w-full border p-2" placeholder="Nueva contrase単a" />
      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded w-full">Cambiar Contrase単a</button>
    </form>
  </div>
</div>
