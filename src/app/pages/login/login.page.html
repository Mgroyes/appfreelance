<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4">
  <div class="bg-white shadow-lg p-8 rounded-xl w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Iniciar Sesión</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-5">

      <div>
        <input type="email" formControlName="email" placeholder="Correo electrónico"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600" />
        <p *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-red-500 text-sm mt-1">
          Email inválido
        </p>
      </div>


      <div>
        <input type="password" formControlName="password" placeholder="Contraseña"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600" />
        <p *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="text-red-500 text-sm mt-1">
          Contraseña requerida
        </p>
      </div>


      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition"
        [disabled]="form.invalid">
        Ingresar
      </button>
    </form>


    <p class="mt-4 text-sm text-center text-gray-600">
      ¿No tienes cuenta?
      <a routerLink="/registro" class="text-green-700 hover:underline font-medium">
        Regístrate
      </a>
    </p>
  </div>
</div>
